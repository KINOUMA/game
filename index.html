<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>将棋 P2P</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="login-screen">
        <h1>将棋 P2P</h1>
        <p>GitHub Pages版</p>
        <div class="input-area">
            <p>4桁のIDを決めてください</p>
            <input type="number" id="room-id" placeholder="1234" maxlength="4">
        </div>
        <div class="button-area">
            <button onclick="startHosting()" class="btn-host">部屋を作る (先)</button>
            <button onclick="joinGame()" class="btn-join">参加する (後)</button>
        </div>
        <p id="msg-log" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="header-info">
            <div id="status-display">待機中...</div>
            <button onclick="location.reload()" class="btn-reset">終了</button>
        </div>
        
        <div id="komadai-white" class="komadai"></div>

        <div id="board-container">
            <div id="board"></div>
        </div>

        <div id="komadai-black" class="komadai"></div>
    </div>

    <div id="promote-modal" class="modal">
        <div class="modal-content">
            <p>成りますか？</p>
            <div class="modal-buttons">
                <button onclick="resolvePromotion(true)">成る</button>
                <button onclick="resolvePromotion(false)">成らない</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
